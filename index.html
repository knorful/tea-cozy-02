<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <figure>
        <img
          id="tea-cozy-logo"
          src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png"
          alt="tea cozy logo"
        />
      </figure>

      <nav>
        <ul id="nav-links">
          <li><a href="#mission">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="mission">
        <article id="mission-statement">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </article>
      </section>

      <section id="featured-tea">
        <article id="tea-of-the-month">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>

          <section id="tea-pics">
            <figure class="tea">
              <img
                src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg"
                alt="Fall berry blitz"
              />
              <figcaption>
                <p>Fall Berry Blitz Tea</p>
              </figcaption>
            </figure>
            <figure class="tea">
              <img
                src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg"
                alt="Spiced Rum Tea"
              />
              <figcaption>
                <p>Spiced Rum Tea</p>
              </figcaption>
            </figure>
            <figure class="tea">
              <img
                src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg"
                alt="Seasonal Donuts"
              />
              <figcaption>
                <p>Seasonal Donuts</p>
              </figcaption>
            </figure>
            <figure class="tea">
              <img
                src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg"
                alt="Myrtle Ave Tea"
              />
              <figcaption>
                <p>Myrtle Ave Tea</p>
              </figcaption>
            </figure>
            <figure class="tea">
              <img
                src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg"
                alt="Bedford Bizarre Tea"
              />
              <figcaption>
                <p>Bedford Bizarre Tea</p>
              </figcaption>
            </figure>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
